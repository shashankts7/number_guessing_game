    <title>Number guessing game</title>

<body onload="load()">

        <div class="parent">
            
          <div class="child1">
              <button id="gen" onclick="GenRad()">Generate Random Number</button>
          </div>
          <div class="child2">

              </div>
              
          </div>
        
    </div>
